<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI</title>
</head>
<body>
    <h1>Hello AI</h1>
    <p>Tool to ask questions to AI answer it</p>

    <h2>Ask your question here</h2>

    <input type="text" id="question" placeholder="">
    <button id="btn" onclick="sendPromptToAI()">Send</button>
    <div id="response">[Response]</div>

    <script>
        async function sendPromptToAI() {
            const question = document.getElementById('question').value.trim();
            const response = document.getElementById('response');

            response.textContent = 'Generating...';

            api_key="YOUR_API_KEY"

            try {
                const result = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json',
                        "Authorization": `Bearer ${api_key}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: question }]
                    })
                });
                
                const data = await result.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                response.textContent = data.choices[0].message.content;
            } catch (err) {
                response.textContent = "Error: " + err.message;
            }
        }
        
    </script>
</body>
</html>
