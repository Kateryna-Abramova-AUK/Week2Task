<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI</title>
</head>
<body>
    <h1>Hello AI</h1>
    <p>Tool to ask questions to AI answer it</p>
    <h2>Ask your question here</h2>
    <input type="text" id="prompt" placeholder="">
    <button onclick="sendPromptToAI()">Send</button>
    <div id="response">[Response]</div>

    <script>
        async function sendPromptToAI() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = "generating an anwear, please wait";

            const apiKey = "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"; // Replace with your actual key

            const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
            model: "gpt-5",
            messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await res.json();
      responseDiv.textContent = data.choices[0].message.content;
    }

  </script>

</body>
</html>
