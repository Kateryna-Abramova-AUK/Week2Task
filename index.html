<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI</title>
</head>
<body>
    <h1>Hello AI</h1>
    <p>Tool to ask questions to AI answer it</p>

    <h2>Ask your question here</h2>

    <input type="text" id="question" placeholder="">
    <button id="btn" onclick="sendPromptToAI()">Send</button>
    <div id="response">[Response]</div>

    <script>
        async function sendPromptToAI() {
            const question = document.getElementById('question').value.trim();
            const button = document.getElementById('btn');
            const response = document.getElementById('response');

            response.textContent = 'Generating...';

            api_key="YOUR_API_KEY"
            
            try {
                const result = await fetch('https://api-inference.huggingface.co/openai/gpt-oss-20b', {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json',
                        "Authorization": `Bearer ${api_key}`
                    },
                    body: JSON.stringify({
                        inputs: question,
                        parameters: {
                            max_new_tokens: 100,
                            temperature: 0.7
                        }
                    })
                });
                
                const data = await result.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (answer.includes(question)) {
                    answer = answer.replace(question, '').trim();
                }
                
                response.textContent = answer || 'Sorry, I could not generate a response.';
                response.className = '';
                
            } catch (error) {
                response.textContent = 'Error: ' + error.message;
                response.className = '';
            }
        }
        
    </script>
</body>
</html>
