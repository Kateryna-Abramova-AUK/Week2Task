<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello AI - LLM API Demo</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Hello AI</h1>
            <p class="subtitle">Send a prompt to an LLM API and get a response</p>
        </header>
        
        <main class="main-content">
            <section class="api-key-section">
                <div class="input-group">
                    <label for="api-key">API Key Status:</label>
                    <div id="api-key-status" class="api-key-status">
                        <span class="status-free">Using Free Tier</span>
                        <small>Add your API key in config.js for better performance</small>
                    </div>
                </div>
            </section>
            
            <section class="input-section">
                <div class="input-group">
                    <label for="prompt">Your Prompt:</label>
                    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
                </div>
                
                <button id="submit-btn" class="submit-button">Send to AI</button>
            </section>
            
            <section class="response-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Waiting for AI response...</p>
                </div>
                
                <div class="error" id="error"></div>
                
                <div class="response-container">
                    <h3 class="response-title">AI Response:</h3>
                    <div id="response" class="response-content">Your response will appear here...</div>
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <div class="api-info">
                <p>Current model: <strong id="current-model">mistralai/mistral-7b-instruct:free</strong></p>
                <p>API Key: <strong id="key-type">Free Tier</strong></p>
            </div>
        </footer>
    </div>
    
    <!-- Load config first, then other scripts -->
    <script src="config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
